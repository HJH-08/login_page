{% extends 'base.html' %}

{% block head %} 
<title>Logged In</title>
{% endblock %}

{% block body %} 
<h1 class="login_header">You have successfully logged in</h1>

<div class="welcome_message">
    <p>Welcome, {{ username }}!</p>
</div>

<div>
    <a href="{{ url_for ('logout') }}">Logout</a>
    <p class="divider">|</p>
    <a href="{{ url_for ('changepassword') }}">Change Password</a>
</div>

{% endblock %}
